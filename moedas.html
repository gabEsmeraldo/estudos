<script>
    let input = parseFloat(prompt("Digite o troco:"))
    let cedulas = [100,50,20,10,5,2]
    let moedas = [1.00,0.50,0.25,0.10,0.05,0.01]
    document.write("NOTAS:<br>")
        for (let i = 0; i < cedulas.length; i++) {
            document.write(`${parseInt(input/cedulas[i])} nota(s) de R$ ${cedulas[i]}.00<br>`)
            input = input-(cedulas[i]*parseInt(input/cedulas[i]))
        }
    document.write("MOEDAS:<br>")
        for (i = 0; i < moedas.length; i++) {
            document.write(`${parseInt(input/moedas[i])} moeda(s) de R$ ${moedas[i].toFixed(2)}<br>`)
            input = input - (moedas[i]*parseInt(input/moedas[i])) + 0.0001
        }
</script>
